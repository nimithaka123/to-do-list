<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="to_do_list.css">
</head>

<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Enter latest task to do" autocomplete="off">
        <span onclick="newElement()" class="addBtn">+</span>
      </div>
      
      <ul id="myUL">
        <li>Wake up early</li>
        <li class="checked">Pay hostel rent</li>
        <li>Read a book</li>
        <li>Organize home</li>
      </ul>
    <script src="to_do_list.js" defer></script>
</body>

</html>
